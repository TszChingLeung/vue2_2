<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-测试$mount方法</title>
</head>
<body>
    <div id="app">{{ username }}</div>

    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        const vm = new Vue({
            data: {
                username: 'admin'
            }
        });

        // 使用 $mount 替代 el 属性
        vm.$mount('#app');
    </script>
</body>
</html>
