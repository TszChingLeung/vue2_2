<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-axios的基本使用</title>
</head>
<body>
    <script src="./lib/axios.js"></script>

    <script>
        // console.log(axios);

        // http://www.liulongbin.top:3006/api/getbooks

        // 1. 调用 axios 方法得到的返回值是 Promise 对象，所以可以调用 then 方法
        axios({
            // 指定请求方式
            method: 'GET',
            // 指定请求的地址
            url: 'http://www.liulongbin.top:3006/api/getbooks',
            // URL 中的查询参数（用于GET传参）
            params: {
                id: 1
            },
            // 请求体参数（用于POST传参）
            data: {}
        }).then(function(result){
            console.log(result);
        });
    </script>
</body>
</html>
